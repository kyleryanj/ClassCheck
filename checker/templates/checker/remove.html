<h1> ClassCheck </h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'remove' %}" method="post">
	{% csrf_token %}
	{% for field in form %}
		<div class="fieldWrapper">
			{{ field.errors }}
			{{ field.label }} {{ field }}
			<br><br>
		</div>
	{% endfor %}
